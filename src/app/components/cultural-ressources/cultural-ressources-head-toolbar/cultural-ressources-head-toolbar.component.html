<div id="root-head-toolBar">
        <ng-container *ngIf="status === 'admin' || status === 'erasmusstudent'">
          <div class="popup" [ngClass]="{ active: showPopup }">
            Activity added successfully!
          </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addActivityModal">Create activity</button>
            <div class="modal fade" #addActivityModal id="addActivityModal" tabindex="-1" role="dialog" aria-labelledby="addActivityModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addActivityModalLabel">Add a new activity</h5>
                    <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div id="form-div">
                      <form (submit)="addActivity(newActivity)">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" [(ngModel)]="newActivity.name" name="name"
                            required />
                        </div>
                        <div class="form-group">
                          <label for="code">Address</label>
                          <input type="text" class="form-control" id="address" [(ngModel)]="newActivity.address" name="address"
                            required />
                        </div>
                        <div class="form-group">
                          <label for="faculty">Description</label>
                          <input type="text" class="form-control" id="description" [(ngModel)]="newActivity.description"
                            name="description" required />
                        </div>
                        <div class="form-group">
                          <label for="link">Link to a photo of the activity</label>
                          <input type="text" class="form-control" id="photoPath" [(ngModel)]="newActivity.photoPath" name="photoPath"
                            required />
                        </div>
                        <!-- Add other form fields as needed -->
                        <button type="submit" class="btn btn-primary" id="confirm-add">Add</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </ng-container>
</div>
