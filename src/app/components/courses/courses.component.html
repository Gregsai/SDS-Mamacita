<div id="root-courses">

  <div id="form-div">
    <h2>Add a new course</h2>
    <form (submit)="addCourses(newCourse)">
      <div class="form-group">
        <label for="name">Course Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="newCourse.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="faculty">Faculty</label>
        <input
          type="text"
          class="form-control"
          id="faculty"
          [(ngModel)]="newCourse.faculty"
          name="faculty"
          required
        />
      </div>
      <div class="form-group">
        <label for="ects">ECTS</label>
        <input
          type="number"
          class="form-control"
          id="ects"
          [(ngModel)]="newCourse.ects"
          name="ects"
          required
        />
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <input
          type="text"
          class="form-control"
          id="language"
          [(ngModel)]="newCourse.language"
          name="language"
          required
        />
      </div>
      <div class="form-group">
        <label for="link">Link to the course description</label>
        <input
          type="text"
          class="form-control"
          id="link"
          [(ngModel)]="newCourse.link"
          name="link"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <table class="table table-bordered table-striped table-hover ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Faculty</th>
        <th>ECTS</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses$ | async">
        <td>
          <a href="{{ course.link }}">{{ course.name }}</a>
        </td>
        <td>{{ course.faculty }}</td>
        <td>{{ course.ects }}</td>
        <td>{{ course.language }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteCourses(course.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
