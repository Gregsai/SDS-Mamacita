<div id="root-courses">
  <div id="main-content">
    <div id="left-toolBar">
      <div id="form-div">
        <h2>Filter</h2>
        <form>
          <div class="form-group">
            <label for="name">Courses Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Optional" />
          </div>
          <div class="form-group">
            <label for="faculty">Faculty</label>
            <select class="form-control" id="faculty" name="faculty" required>
              <option value="">Select Faculty</option>
              <option value="computing">Computing</option>
              <option value="telecommunication">Telecommunication</option>
              <option value="telecommunication">Artificial Intelligence</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ects">ECTS</label>
            <input type="number" class="form-control" id="ects" name="ects" placeholder="Optional" />
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" id="language" name="language" required>
              <option value="">Select Language</option>
              <option value="english">English</option>
              <option value="polish">Polish</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Refresh</button>
        </form>
      </div>
    </div>
    <div id="main-interface">
      <div id="head-toolBar">
        <div id="left-head-toolBar">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
            <label class="form-check-label" for="flexCheckChecked">
              Select All
            </label>
          </div>
          <div>
            <select class="form-control" id="faculty" name="faculty" required>
              <option value="">Select an Action</option>
              <option value="delete">Delete</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary">Apply</button>
        </div>
        <div id="right-head-toolBar">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCourseModal">Add
            course</button>
          <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addCourseModalLabel">Add a new course</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Your Angular form goes here -->
                  <div id="form-div">
                    <form (submit)="addCourses(newCourse)">
                      <div class="form-group">
                        <label for="name">Course Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="newCourse.name" name="name"
                          required />
                      </div>
                      <div class="form-group">
                        <label for="faculty">Faculty</label>
                        <input type="text" class="form-control" id="faculty" [(ngModel)]="newCourse.faculty"
                          name="faculty" required />
                      </div>
                      <div class="form-group">
                        <label for="ects">ECTS</label>
                        <input type="number" class="form-control" id="ects" [(ngModel)]="newCourse.ects" name="ects"
                          required />
                      </div>
                      <div class="form-group">
                        <label for="language">Language</label>
                        <input type="text" class="form-control" id="language" [(ngModel)]="newCourse.language"
                          name="language" required />
                      </div>
                      <div class="form-group">
                        <label for="link">Link to the course description</label>
                        <input type="text" class="form-control" id="link" [(ngModel)]="newCourse.link" name="link"
                          required />
                      </div>
                      <!-- Add other form fields as needed -->
                      <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a href="">
            <button type="button" class="btn btn-light">
              <img id="cart" src="assets/images/cart.png" alt="cart icon" />
            </button>
          </a>
        </div>
      </div>
      <table class="table table-bordered table-striped table-hover table-secondary">
        <thead>
          <tr>
            <th>Name</th>
            <th>Faculty</th>
            <th>ECTS</th>
            <th>Language</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses$ | async">
            <td class="course-name">
              <input type="checkbox" [(ngModel)]="course.selected" />
              <a href="{{ course.link }}">{{ course.name }}</a>
            </td>
            <td>{{ course.faculty }}</td>
            <td>{{ course.ects }}</td>
            <td>{{ course.language }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteCourses(course.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
