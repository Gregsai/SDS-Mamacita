<!-- fav-courses.component.html -->
<div *ngIf="isLoggedIn">
  <table *ngIf="(favoriteCourses$ | async)?.length"
    class="table table-bordered table-striped table-hover table-secondary">
    <thead>
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Faculty</th>
        <th>ECTS</th>
        <th>Semester</th>
        <th>Language</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of favoriteCourses$ | async">
        <td class="course-name">
          <a href="{{ course.link }}">{{ course.name }}</a>
        </td>
        <td>{{ course.code }}</td>
        <td>{{ course.faculty }}</td>
        <td>{{ course.ects }}</td>
        <td>{{ course.semester }}</td>
        <td>{{ course.language }}</td>
        <td style="display: flex; align-items: center;">
          <button class="btn btn-primary" style="margin-right: 10px;">Select this course</button>
          <button class="btn" (click)="toggleFavorite(course.id)" [attr.data-course-id]="course.id">
            <img
              [src]="isCourseFavorited(course.id) ? './../../assets/images/full-heart-official.png' : './../../assets/images/heart-official.png'"
              alt="heart" width="15px">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
