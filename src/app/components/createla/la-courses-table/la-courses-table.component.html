
  
    <table class="table table-bordered table-striped table-hover table-secondary">
      <thead>
        <tr>
          <th>Name</th>
          <th>ECTS</th>
          <th>Semester</th>
          <th>Language</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <tr *ngFor="let course of lacourseslist$ | async">
          <td class="course-name">
            <a href="{{ course.link }}">{{ course.name }}</a>
          </td>
          <td>{{ course.ects }}</td>
          <td>{{ course.semester }}</td>
          <td>{{ course.language }}</td>
          <td style="display: flex; align-items: center;">
            <button class="btn btn-primary" (click)="removeLaCourseDocument(course.id)">
              Delete this course
            </button>
          </td>
        </tr>
      </tbody>
    </table>
