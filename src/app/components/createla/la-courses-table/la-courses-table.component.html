<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <!-- Add other headers as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableLaCourses | async">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <!-- Add other cells as needed -->
        <td><button (click)="moveItemToTable2(item)">Move to Table 2</button></td>
      </tr>
    </tbody>
  </table>
